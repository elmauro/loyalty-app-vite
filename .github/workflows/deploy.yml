# Despliegue a AWS: S3 (bucket privado) + CloudFront + Route 53
# Requiere secrets: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, S3_BUCKET, CLOUDFRONT_DISTRIBUTION_ID
# Opcional: AWS_REGION, VITE_* para override de env en build.
# Ver docs/DEPLOY-AWS.md

name: Deploy to AWS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          VITE_API_BASE_AUTH: ${{ secrets.VITE_API_BASE_AUTH || vars.VITE_API_BASE_AUTH || 'https://loyaleasy.com' }}
          VITE_API_BASE_APP: ${{ secrets.VITE_API_BASE_APP || vars.VITE_API_BASE_APP || 'https://dev.loyaleasy.com' }}
          VITE_PROGRAM_ID: ${{ secrets.VITE_PROGRAM_ID || vars.VITE_PROGRAM_ID || 'PCM' }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY || vars.VITE_API_KEY }}
          VITE_TENANT_CODE: ${{ secrets.VITE_TENANT_CODE || vars.VITE_TENANT_CODE || 'dlt789' }}
          VITE_TRANSACTION_TYPE_INCOME: ${{ secrets.VITE_TRANSACTION_TYPE_INCOME || vars.VITE_TRANSACTION_TYPE_INCOME || 'sale' }}
          VITE_TRANSACTION_TYPE_EXPENSE: ${{ secrets.VITE_TRANSACTION_TYPE_EXPENSE || vars.VITE_TRANSACTION_TYPE_EXPENSE || 'redemption' }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"
          aws s3 cp dist/index.html s3://${{ secrets.S3_BUCKET }}/index.html \
            --cache-control "public, max-age=0, must-revalidate"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
